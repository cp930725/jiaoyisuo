<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, shrink-to-fit=no">
    <meta http-equiv="Content-Language" content="en">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <!--QQ强制全屏-->
    <meta name="x5-fullscreen" content="true">
    <!--UC强制全屏-->
    <!-- 启动WebApp全屏模式； -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 百度 -->
    <!-- 通过百度手机打开网页时，百度可能会对你的网页进行转码，脱下你的衣服，往你的身上贴狗皮膏药的广告，为此可在 head 内添加 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- QQ -->
    <!-- 设置锁定横屏、竖屏显示模式，portrait（横屏），landscape（竖屏）-->
    <meta name="x5-orientation" content="landscape">
    <!-- 360 -->
    <!-- 设置 360 浏览器渲染模式：webkit 为极速内核，ie-comp 为 IE 兼容内核，ie-stand 为 IE 标准内核。 -->
    <meta name="renderer" content="webkit">
    <!--     360 浏览器就会在读取到这个标签后，立即切换对应的极速核。 另外为了保险起见再加入 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"><!-- uc -->
    <!-- 1.设置屏幕方向：portrait为横屏，landscape为竖屏； -->
    <meta name="screen-orientation" content="landscape">
    <!-- 2.设置全屏； -->
    <meta name="full-screen" content="yes">
    <meta name="fullscreen" content="yes">
    <!-- <title></title> -->
    <link rel="stylesheet" type="text/css" href="__TMPL__/public/static/css/nav.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
        a {
            text-decoration: none;
        }

        li {
            list-style-type: none;
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>
